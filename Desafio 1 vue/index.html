<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        .completed-todo {
            text-decoration: line-through;
            color: #6c757d !important;
        }
    </style>
</head>

<body>
    <div id="app" class="container mx-auto mt-4">
        <h1 class="titulo">Mantenedor de Productos</h1>
        <div class="caja">
        <h3>Añadir Producto</h3>
    <div class="row">
        <div class="col-md-4">
        <div class="form-group">
          <h5>Nombre</h5>
        </div>
        </div>
        <div class="col-md-8">
            <input v-model="newTodo" class="form-control" type="text" placeholder="Ingrese Nombre..."
                @keyup.enter="addNewTodo()">
             
            <span v-if="error" class="text-danger p-1">Campo requerido</span>
        </div>
    
        <div class="col-md-4">
        <div class="form-group">
            <h5>Description</h5>
        </div>
        </div>
        <div class="col-md-8">
            <input v-model="newTodo2" class="form-control" type="text" placeholder="Ingrese Description..."
                @keyup.enter="addNewTodo()">
        
            <span v-if="error" class="text-danger p-1">Campo requerido</span>
        </div>
        <div class="col-md-4">
        <h5>Precio</h5>
    </div>
    <div class="col-md-8">
        <div class="form-group">
           
            <input  id ="Pri" v-model="newTodo3" class="form-control" type="number, range"  min="1" placeholder="Ingrese Precio..."
                @keyup.enter="addNewTodo()">
   
            <span v-if="error" class="text-danger p-1">Campo requerido</span>
        </div>
    </div>
</div>
</div>
        <button class="boton btn-success" @click="addNewTodo()">Añadir Productos</button> 




<h5>Lista de Productos</h5>
     <div class="caja">
        
            
                <div class="row">

        <div class="col-md-4">
        <div class="form-group">
          <h5>Nombre</h5>
        </div>
    </div>
        <div class="col-md-4">
            <div class="form-group">
              <h5>Description</h5>
            </div>
        </div>
            <div class="col-md-4">
                <div class="form-group">
                  <h5>Precio</h5>
                </div>
            </div>            
                        
                        
                                
                </div>
                    
                     <div class="row">
                         
                   <!-- Nombre-->
                    <div class="col-md-4" v-if="nombre.length > 0">
                    
                <div class="col-md-4" v-for="(todo, index) in  nombre">
                
                    <li v-if="index === editIndex" class="d-flex">
                        <input class="form-control mr-auto" type="text" v-model="editTodo.description">
                        <button type="button" class="btn btn-light mx-2" @click="saveTask(false)">Cancelar</button>
                        <button type="button" class="btn btn-success" @click="saveTask(true)">Guardar</button>
                    </li>
                    <li v-else class="d-flex ">
                        <span class="mr-auto" :class="{'completed-todo': todo.status}" role="button"
                            @click="changeStatus(index)">
                            <div class="row">
                            <div class="col-md-12">
                            
                            {{ todo.description }}
                            </div>
                        </div>
                        </span>
                        
                    </li>

                </div>
                    
            </div>
            <!-- Descripcion-->
            <div class="col-md-4" v-if="description.length > 0">
                <div class="col-md-4" v-for="(todo, index) in  description">
                
                    <li v-if="index === editIndex" class="d-flex">
                        <input class="form-control mr-auto" type="text" v-model="editTodo.description">
                        <button type="button" class="btn btn-light mx-2" @click="saveTask(false)">Cancelar</button>
                        <button type="button" class="btn btn-success" @click="saveTask(true)">Guardar</button>
                    </li>
                    <li v-else class="d-flex ">
                        <span class="mr-auto" :class="{'completed-todo': todo.status}" role="button"
                            @click="changeStatus(index)">
                            <div class="row">
                            <div class="col-md-12">
                            
                            {{ todo.description }}
                            </div>
                        </div>
                        </span>
                        
                    </li>

                </div>
                    
            </div>
                <!-- Precio-->
            <div class="col-md-4" v-if="precio.length > 0">
                <div class="col-md-4" v-for="(todo, index) in  precio">
                
                    <li v-if="index === editIndex" class="d-flex">
                        <input class="form-control mr-auto" type="text" v-model="editTodo.description">
                        <button type="button" class="btn btn-light mx-2" @click="saveTask(false)">Cancelar</button>
                        <button type="button" class="btn btn-success" @click="saveTask(true)">Guardar</button>
                    </li>
                    <div v-else class="d-flex col-md-4">
                        <span class="mr-auto" :class="{'completed-todo': todo.status}" role="button"
                            @click="changeStatus(index)">
                            <div class="row">
                            <div class="col-md-12">
                            
                            {{ todo.description }}
                            </div>
                        </div>
                        </span>
                       
                            <button type="button" class="btn btn-info mx-2" @click="editTask(index)">Editar</button>
                                <button type="button" class="btn btn-danger" @click="deleteTodo(index)">Eliminar</button>
                       
                        </div>

                </div>
               
                
            </div>
            
                    </div>
      
        
            
       
    </div>
      
         
        
    
        <hr>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
